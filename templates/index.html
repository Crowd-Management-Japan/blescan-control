<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BLE sensing control panel</title>
<style>
  .container {
    display: grid;
    grid-template-columns: 1fr 2.5fr;
    gap: 20px;
  }
  .left-side,
  .right-side {
    padding: 20px;
    border: 1px solid #ccc;
    height: 94.5vh;
  }
  .iframe-container {
    height: 100%;
    width: 100%;
  }
  iframe {
    border: none;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
<div class="container">
  <div class="left-side">
    <div class="iframe-container">
      <iframe src="http://127.0.0.1:5555/map" title="map"></iframe>
    </div>
  </div>
  <div class="right-side">
    <div class="iframe-container">
      <iframe src="http://127.0.0.1:5000/data/graph" title="graph"></iframe>
    </div>
  </div>
</div>
</body>
</html>
